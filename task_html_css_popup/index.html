<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooli-style Popup</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="topnav">
      <a href="#">Mail</a>
      <a href="#">Images</a>

      <input id="menu-toggle" type="checkbox" />
      <label class="popup-btn" for="menu-toggle">
        <i class="fa fa-bars fa-lg"></i>
      </label>
      <div class="popup-container">
        <a href="#">
            <i class="fa fa-calendar fa-lg"></i>
            <span>Calendar</span>
        </a>
        <a href="#">
            <i class="fa fa-envelope fa-lg"></i>
            <span>Mail</span>
        </a>
        <a href="#">
            <i class="fa fa-rss-square fa-lg"></i>
            <span>RSS</span>
        </a>
        <a href="#">
            <i class="fa fa-map fa-lg"></i>
            <span>Map</span>
        </a>
        <a href="#">
            <i class="fa fa-id-card fa-lg"></i>
            <span>Contacts</span>
        </a>
        <a href="#">
            <i class="fa fa-file fa-lg"></i>
            <span>Files</span>
        </a>
        <a href="#"><i class="fa fa-youtube fa-lg"></i>
            <span>Video</span>
        </a>
        <a href="#">
            <i class="fa fa-search fa-lg"></i>
            <span>Search</span>
        </a>
        <a href="#">
            <i class="fa fa-photo fa-lg"></i>
            <span>Photo</span>
        </a>
        <a href="#">
            <i class="fa fa-adn fa-lg"></i>
            <span>Apps</span>
        </a>

        <input id="more" type="checkbox" />
        <label class="popup-btn" for="more"> MORE </label>
        <div class="popup-container__more">
            <a href="#">
                <i class="fa fa-comments fa-lg"></i>
                <span>Chat</span>
            </a>
            <a href="#">
                <i class="fa fa-paw fa-lg"></i>
                <span>Paw</span>
            </a>
            <a href="#">
                <i class="fa fa-whatsapp fa-lg"></i>
                <span>Whatsapp</span>
            </a>
            <a href="#">
                <i class="fa fa-certificate fa-lg"></i>
                <span>Certificate</span>
            </a>
            <a href="#">
                <i class="fa fa-cloud fa-lg"></i>
                <span>Cloud</span>
            </a>
            <a href="#">
                <i class="fa fa-tree fa-lg"></i>
                <span>Tree</span>
            </a>
            <a href="https://kottans.org/" class="kottans">Even more from Kottans</a>
        </div>
    </div>
      <a href="#"><i class="fa fa-bell fa-lg"></i></a>
      <a href="#"><i class="fa fa-user-circle fa-lg"></i></a>
    </nav>
    <div class="bg-image"></div>
  </body>
</html>
